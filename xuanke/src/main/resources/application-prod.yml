spring:
  datasource:
    url: jdbc:mysql://localhost:3306/xuanke_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    # 连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  sql:
    init:
      mode: never

# 创建数据库的说明（手动执行）：
# 1. 登录MySQL：mysql -u root -p
# 2. 创建数据库：CREATE DATABASE xuanke_db CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
# 3. 执行schema.sql和data.sql脚本初始化数据